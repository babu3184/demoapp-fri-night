<div class="container">
    <div class="table table-striped">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Number</th>
            <th>Age</th>
            <th>Country</th>
            <th>State</th>
            <th></th>
            <th>Subscribe</th>
            <th colspan="2" class="text-center">Operations</th>

        </tr>
   <tr *ngFor="let user of allUsers">
       <td>{{user.fname}}</td>
       <td>{{user.lname}}</td>
       <td>{{user.email}}</td>
       <td>{{user.number}}</td>
       <td>{{user.age}}</td>
       <td>{{user.country}}</td>
       <td>{{user.state}}</td>
       <td>{{user.address}}</td>
       <td>{{user.subscribe}}</td>
       

       <td>
           <a class="btn" (click)="update(user)" data-toggle="modal" data-target="#registermodel">Edit</a>
       </td>
       <td>
           <a class="btn text-danger" (click)="deleteUser(user.id)">Delete</a>
       </td>
       <td>
          
       </td>
   </tr>
 
</div>
</div>
<app-registerform></app-registerform>
